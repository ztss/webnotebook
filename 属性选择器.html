<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    <style type="text/css">
        [align]{
            color: #f00;
        }
        [align=center]{
            color:goldenrod
        }
        font[color^="#FF"]{
            border: 1px solid #00f;
        }
        font[color$="#00"]{
            border: 1px solid #00f;
        }
        font[color*="aa"]
        {
            border: 1px solid #00f;
        }
    </style>
</head>
<body>
    <p align="center">heima</p>
    <h2 align="center">heima2</h2>
    <p align="left">heima3</p>
    <font color="#FF0000">yanse</font>
    <font color="#FF0000">yanse</font>
    <font color="#FF0000">yanse</font>
    <font color="#aa0000">yanse</font>
    <font color="#cc0000">yanse</font>
</body>
</html>
