<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style type="text/css">
        a:link{
            color: #f00;
        }

        a:visited{
            color: #000;
        }

        a:hover{
            color: gold;
        }

        a:active{
            color: #0f0;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com">baidu</a>
    <a href="http://www.123.com">123</a>
    <a href="http://www.234.com">234</a>
</body>
</html>
